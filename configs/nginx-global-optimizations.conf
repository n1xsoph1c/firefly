user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 8192;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance tuning
    sendfile on;
    sendfile_max_chunk 16m;
    tcp_nopush on;
    tcp_nodelay on;
    aio threads;
    directio 512;
    output_buffers 1 512k;
    keepalive_timeout 65;
    types_hash_max_size 4096;

    # Large uploads
    client_body_temp_path /var/lib/nginx/body 1 2;
    client_max_body_size 60G;

    # Rate limit zone for normal app traffic (not uploads/streams)
    limit_req_zone $binary_remote_addr zone=general:10m rate=20r/s;
    
    # Separate zone for uploads with higher limits
    limit_req_zone $binary_remote_addr zone=uploads:10m rate=50r/s;

    # Gzip â€” safe subset only (not video)
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Turn off gzip for video
    map $sent_http_content_type $gzip_video {
        ~video/ 0;
        default 1;
    }
   
    include /etc/nginx/conf.d/*.conf;
}
