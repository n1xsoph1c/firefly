# Fail2ban filter for 404 abuse
# Save as /etc/fail2ban/filter.d/nginx-404.conf

[Definition]
failregex = ^<HOST> -.*"(GET|POST|HEAD).*" 404.*$

ignoreregex = ^<HOST> -.*"GET /favicon.ico" 404.*$
              ^<HOST> -.*"GET /robots.txt" 404.*$
              ^<HOST> -.*"GET /apple-touch-icon" 404.*$

[INCLUDES]
before = common.conf